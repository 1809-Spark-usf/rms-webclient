<div class="modal-body">

  <div class="modal-header">
    <h4 class="modal-title">Alter Resource</h4>
  </div>
  <form #alterResource="ngForm">Name:
    <input type="text" [(ngModel)]="resources.name" name="name">
    <hr>
    Building: 
    <input type="text" [(ngModel)]="resources.building.name" name="building.name">
    <hr>
    Number Of Outlets: 
    <input type="test" [(ngModel)]="resources.numberOfOutlets" name="numberOfOutlets">
    <hr>
    Type: 
    <select name="type" [(ngModel)]="resources.type">
      <option [ngValue]=1>Office</option>
      <option [ngValue]=0>Cubicle</option>
    </select>
    <hr>
    Disabled: 
    <select name="disabled" [(ngModel)]="resources.disabled">
        <option [ngValue]=true>True</option>
        <option [ngValue]=false>False</option>
    </select> 
    <hr>
    Computer: 
    <select name="hasComputer" [(ngModel)]="resources.hasComputer">
      <option [ngValue]="true">True</option>
      <option [ngValue]="false">False</option>
    </select>
    <hr>
    Ethernet: 
    <select name="hasEthernet" [(ngModel)]="resources.hasEthernet">
      <option [ngValue]="true">True</option>
      <option [ngValue]="false">False</option>
    </select>
    <hr>
    Microphone: 
    <select name="hasMicrophone" [(ngModel)]="resources.hasMicrophone">
      <option [ngValue]="true">True</option>
      <option [ngValue]="false">False</option>
    </select>
  <hr>
  <div class="alter-button">
    <button class="btn btn-danger" (click)="updateRes()">Update Resource</button>
  </div>
  </form>

</div>
