<div id="loginComponent">
  <h3>Admin Login</h3>

  <div id="loginForm">
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="username" type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
    </div>
    <p id="error-message">{{errorMessage}}</p>
    <button (click)="onSubmitClick()" type="submit" class="btn btn-primary button">Submit</button>
    <a class="nav-link" [routerLink]="['../adminRegistration']">
      New Admin Registration
    </a>
  </div>
</div>
