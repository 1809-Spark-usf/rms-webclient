<div id="registrationComponent">
    <h3>Admin Registration</h3>

    <div id="registrationForm">
        <div class="form-group">
            <label>Firstname</label>
            <input [(ngModel)]="firstname" type="text" class="form-control" placeholder="Enter firstname">
          </div>
          <div class="form-group">
              <label>Lastname</label>
              <input [(ngModel)]="lastname" type="text" class="form-control" placeholder="Enter lastname">
            </div>
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
      </div>
      <button (click)="onSubmitClick()" type="submit" class="btn btn-primary button">Submit</button>
    </div>
  </div>
