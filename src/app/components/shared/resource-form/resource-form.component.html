<p>
  resource-form works!
</p>
<fieldset>
    <form>
      <div class="formItem">
        <label>Campuses:&nbsp;</label>
        <select required [(ngModel)]="formInput.campusId" name="campus" id="campuses" class="form-control form-control-sm">
          <ng-container *ngFor="key of campus">
            <option></option>
          </ng-container>
        </select>
      </div>
      <div class="formItem">
        <label>Building:&nbsp;</label>
        <select required [(ngModel)]="formInput.buildingId" name="building" id="building" class="form-control form-control-sm">
          <ng-container *ngFor="building of campus.building"> 
            <option>{{building.name}}</option>
          </ng-container>
        </select>
      </div>
      <span class="note">*Office hours from 9:00 AM to 5:00 PM</span>
      <div class="formItem">
        <label>Date & Time&nbsp;&nbsp;</label>
        <input required [(ngModel)]="date" type="date" name="date">
        <br>
      </div>
      <div class="formItem">
        <label>Start*&nbsp;&nbsp;</label>
        <input [(ngModel)]="time1" type="time" name="time1" min="9:00" max="17:00" required>
      </div>
      <div> 
        <label>&nbsp;&nbsp;End*&nbsp;&nbsp;</label>
        <input [(ngModel)]="time2" type="time" name="time2" min="9:00" max="17:00" required>
      </div>
      <div class="formItem">
        <label>Purpose:&nbsp;</label>
        <select required [(ngModel)]="purpose" name="purpose" id="purpose" class="form-control form-control-sm">
          <option>Panel</option>
          <option>Interview</option>
        </select>
      </div>
    </form>
    <div id="buttonCon">
      <button (click)="submit()" id="createBTN" class="btn btn-primary">Create</button>
      <button type="button" id="cancelBTN" class="btn btn-primary">Cancel</button>
    </div>
  </fieldset>
