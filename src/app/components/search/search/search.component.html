<h1> Find Resources </h1>

<button type="button" class="btn" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="resourceForm" id="style-button">
  <ng-container *ngIf="isCollapsed">
    Show Reservation Form
  </ng-container>
  <ng-container *ngIf="!isCollapsed">
      Hide Reservation Form
    </ng-container>
</button>

<div id="resourceForm" [ngbCollapse]="isCollapsed">
  <app-resource-form></app-resource-form>
</div>


<app-view-resources></app-view-resources>
